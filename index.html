<!doctype html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1><span>Number</span> Guesser</h1>
    </header>

    <input id="user-guess" type="number" min="1" max="100" placeholder="Enter your guess">
    <section id="btn-box">
      <button id="guess-btn" disabled>Guess</button>
      <button id="clear" disabled>Clear</button>
    </section>
    <section id="react">
      <h4>Enter a number...</h4>
      <h2 id="num-display">#</h2>
      <h4 id="feedback">...between 1 and 100</h4>
      <button id="reset-btn" disabled>Reset</button>
    </section>
    <!-- <section id="range-set">
      <input id="user-min" placeholder="Set Min">
      <input id="user-max" placeholder="Set Max">
      <p>Try your own range</p>
    </section> -->
  </body>
  <script src="index.js">
  </script>

</html>
