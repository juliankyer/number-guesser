<!doctype html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1><span>Number</span> Guesser</h1>
    </header>

    <input id="user-guess" type="number" min="1" max="100" placeholder="Enter your guess">
    <section id="btn-box">
      <button id="guess-btn" disabled="true">Guess</button>
      <button id="clear" disabled="true">Clear</button>
    </section>
    <section id="react">
      <h4>Your last guess was</h4>
      <h2 id="num-display">#</h2>
      <h4 id="feedback">Enter your guess</h4>
      <button id="reset-btn">Reset</button>
    </section>
  </body>
  <script src="index.js">
  </script>

</html>
